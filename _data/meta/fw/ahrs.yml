conf:
- AHRS
label: ahrs
module: ahrs
name: ahrs
nodes:
- nav
- sim
- com
params:
- content:
  - name: rebias
    title: Reset IMU bias
    type: command
  - name: reset
    title: Full reset
    type: command
  - descr: 'The priority of data, published by the module.

      All priorities, except `local` are broadcasting data in network.

      '
    name: mode
    title: Operation mode
    type: option
    units:
    - 'off'
    - local
    - primary
    - secondary
    - failsafe
    - auxillary
  - content:
    - name: roll
      type: real
      units: deg
    - name: pitch
      type: real
      units: deg
    - name: yaw
      type: real
      units: deg
    descr: Bodyframe parameters
    name: align
  - content:
    - content:
      - name: x
        type: real
        units: m
      - name: y
        type: real
        units: m
      - name: z
        type: real
        units: m
      descr: IMU position
      name: imu
    - content:
      - name: x
        type: real
        units: m
      - name: y
        type: real
        units: m
      - name: z
        type: real
        units: m
      descr: GPS position
      name: gps
    - content:
      - name: x
        type: real
        units: m
      - name: y
        type: real
        units: m
      - name: z
        type: real
        units: m
      descr: Rangefinder position
      name: rng
    - content:
      - name: x
        type: real
        units: m
      - name: y
        type: real
        units: m
      - name: z
        type: real
        units: m
      descr: Flow focal point position
      name: flow
    - content:
      - name: x
        type: real
        units: m
      - name: y
        type: real
        units: m
      - name: z
        type: real
        units: m
      descr: Vision focal point position
      name: ev
    descr: Bodyframe sensors positions
    name: offset
  - content:
    - decimal: 0
      default: 30
      increment: 10
      max: 1000
      min: 0
      name: lpf
      title: LPF cut-off frequency
      type: word
      units: Hz
    - decimal: 0
      increment: 10
      max: 1000
      min: 0
      name: nf
      title: Notch filter frequency
      type: word
      units: Hz
    - decimal: 0
      default: 20
      increment: 5
      max: 1000
      min: 0
      name: nfbw
      title: Notch filter bandwidth
      type: word
      units: Hz
    - decimal: 0
      default: 30
      increment: 10
      max: 1000
      min: 0
      name: dlpf
      title: Derivative LPF frequency
      type: word
      units: Hz
    descr: Vehicle angular rate
    name: gyro
  - content:
    - decimal: 0
      default: 30
      increment: 10
      max: 1000
      min: 0
      name: lpf
      title: LPF cut-off frequency
      type: word
      units: Hz
    descr: Vehicle acceleration
    name: acc
  - content:
    - decimal: 1
      default: 0.3
      increment: 0.1
      max: 1000
      min: 0
      name: min
      title: Minimum altitude
      type: real
      units: m
    - default: 50
      max: 1000
      min: 0
      name: max
      title: Maximum altitude
      type: word
      units: m
    - default: 100
      max: 1000
      min: 0
      name: spd
      title: Ground speed limit
      type: word
      units: m/s
    - decimal: 1
      default: 0.1
      increment: 0.1
      max: 10
      min: 0
      name: gnd
      title: Ground clearance
      type: real
      units: m
    - max: 1000
      min: 0
      name: aid
      title: Maximum AGL for range height source
      type: word
      units: m
    descr: AGL sensor
    name: agl
  - content:
    - name: airspeed
      title: Airspeed source
      type: option
      units:
      - sensor
      - vel
    - decimal: 1
      default: 20
      increment: 0.1
      max: 100
      min: 0
      name: err
      title: Airspeed measurement error
      type: real
      units: m/s
    - decimal: 1
      default: 0.001
      increment: 0.01
      max: 1
      min: 0
      name: proc
      title: Process noise
      type: real
    - decimal: 1
      default: 0.01
      increment: 0.01
      max: 1
      min: 0
      name: bias
      title: Process noise for bias
      type: real
    - decimal: 1
      default: 0.01
      increment: 0.01
      max: 1
      min: 0
      name: lpf
      title: Energy derivative LP filter
      type: real
    - name: slip
      title: Slip source
      type: option
      units:
      - acc
      - sensor
    - default: 100
      descr: 'Will emit warning on GCS and apply either reverse ailerons or negative
        elevator.

        Lower values make detector more sensitive. The `stability`

        is estimated based on rate of turn and energy flow.

        '
      increment: 10
      max: 1000
      name: stab
      title: Stability detector sensitivity
      type: word
    descr: Airdata parameters
    name: air
  - name: mag
    title: Magnetometer
    type: option
    units:
    - auto
    - HDG
    - 3D
    - indoor
    - disable
  - name: hsrc
    title: Altitude preference
    type: option
    units:
    - baro
    - gps
    - range
    - vision
  - name: bearing
    title: Bearing estimation
    type: option
    units:
    - vel
    - yaw
  descr: Inertial navigation
  name: ahrs
  title: AHRS
title: Inertial Navigation
