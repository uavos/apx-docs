conf:
- Vehicle
label: vehicle
module: vehicle
name: vehicle
nodes:
- nav
- sim
params:
- content:
  - name: type
    title: Type of vehicle
    type: option
    units:
    - STOL
    - VTOL
  - content:
    - array: 16
      name: bind
      type: bind
    - array: 16
      name: value
      type: real
    descr: Initial values
    name: init
  - name: mtow
    title: Max weight
    type: real
    units: kg
  - name: fuel
    title: Fuel weight
    type: real
    units: kg
  - default: 100
    increment: 10
    max: 5000
    min: 1
    name: altitude
    title: safe altitude
    type: word
    units: m
  - default: 200
    increment: 10
    max: 10000
    name: radius
    title: Loiter radius
    type: word
    units: m
  - decimal: 1
    increment: 1
    max: 100
    name: ld
    title: glide ratio
    type: real
  - decimal: 1
    default: 30
    increment: 1
    max: 1000
    min: 3
    name: VC
    title: cruise
    type: real
    units: m/s
  - decimal: 1
    default: 18
    increment: 1
    max: 1000
    min: 3
    name: VSO
    title: stall with flaps
    type: real
    units: m/s
  - decimal: 1
    increment: 1
    max: 1000
    name: VSI
    title: stall with no flaps
    type: real
    units: m/s
  - increment: 1
    max: 1000
    name: VFE
    title: max with flaps
    type: real
    units: m/s
  - increment: 1
    max: 1000
    name: VY
    title: max climbing rate
    type: real
    units: m/s
  - increment: 1
    max: 1000
    name: VNO
    title: normal operation
    type: real
    units: m/s
  - default: 50
    increment: 1
    max: 1000
    name: VNE
    title: never exceed
    type: real
    units: m/s
  - default: 1
    descr: 'Safe ground speed to make maneuvers.

      '
    increment: 1
    max: 10
    name: GS
    title: Taxi ground speed
    type: real
    units: m/s
  - decimal: 1
    default: 7.0
    descr: "This is the maximum vertical acceleration,\neither up or down, that the\
      \ controller will use to correct speed\nor height errors. The controller will\
      \ limit the slew rate of \ncommanded pitch angle to not to exceed this limit.\n"
    increment: 1
    max: 50.0
    min: 1.0
    name: acc
    title: Maximum acceleration
    type: real
    units: m/s^2
  - decimal: 1
    default: 4.0
    descr: 'This is the best climb rate that the aircraft can achieve with

      the max throttle.

      '
    increment: 1
    max: 100.0
    min: 0.1
    name: climb
    title: Maximum climb rate
    type: real
    units: m/s
  - decimal: 1
    default: 5.0
    descr: 'This sets the maximum descent rate that the controller will use.

      If this value is too large, the aircraft can over-speed on descent.

      This should be set to a value that can be achieved without

      exceeding the lower pitch angle limit and without over-speeding

      the aircraft.

      '
    increment: 1
    max: 100.0
    min: 1
    name: sink
    title: Maximum descent rate
    type: real
    units: m/s
  descr: Vehicle parameters
  name: vehicle
  title: Vehicle
title: Vehicle limits
